<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Converter</title>
    <link rel="stylesheet" href="Text-Converter.css">
</head>
<body>
    <h1 style="color: black; text-align: center; margin-top: 30px; font-size: 40px;">Convert Number to Text</h1>
    <div id="container">
        <div id="main">
            <form action="">
                <label for="number" style="color: white; text-align: start; font-size: 20px; margin-bottom: 10px;">Enter Number</label>
                <input type="number" name="" id="getNumber">
            </form>
            <p id="output"></p>
            <button type="reset" id="reset">Clear Input Field</button>
        </div>
    </div>
    <script src="Text-converter.js"></script>
</body>
</html>
